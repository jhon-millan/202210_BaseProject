<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Region</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafeList">
      <th>{{cafe.id}}</th>
      <td>{{cafe.nombre}}</td>
      <td>{{cafe.tipo}}</td>
      <td>{{cafe.region}}</td>
    </tr>
  </tbody>
</table>

<p>Total cafe Blend: {{totalCafeBlend}}</p>
<p>Total cafe Origin: {{totalCafeOrigen}} </p>
